<!doctype html>
<html lang="en">
  <head>
    
  </head>
  <body>
    <form>
      <h2>Create Event</h2>
      <fieldset>
        <legend>Organization Information</legend>
        <label for="name">Organization Name</label>
        <input name="name"
               id="name"
               type="text"
               placeholder="Charitable Organization"
               maxlength="80"/>
        
        <label for="founded">Year Founded</label>
        <input name="founded"
               id="founded"
               type="number"
               placeholder="YYYY"
               maxlength="4"/>
        
        <label for="founder">Founder Name</label>
        <input name="founder"
               id="founder"
               type="text"
               placeholder="Jesse Jackson"
               maxlength="50"/>
      </fieldset>
      <fieldset>
        <legend>Event Details</legend>
        <label for="eventname">Event Name</label>
        <input name="eventname"
               id="eventname"
               type="text"
               placeholder="Party at White House"
               maxlength="100"/>
        
        <label for="eventtime">Date and Time</label>
        <input name="eventtime"
               id="eventtime"
               type="datetime"
               placeholder=""
               maxlength="100"/>
        
        <label for="eventinfo">Information</label>
        <input name="eventinfo"
               id="eventinfo"
               type=text
               placeholder="more information"
               maxlength="400"/>
      </fieldset>
    </form>  
  </body>
  
  <footer>
  </footer>
</html>
